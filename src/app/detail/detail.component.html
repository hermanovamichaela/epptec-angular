
<div>
  <div *ngIf="!detail" class="seznam">
      <div class="post" *ngFor = "let post of posts">
        <h3 class="title">{{post.title}}</h3>
        <div *ngIf = "post.author" class="author">{{post.author.name}}</div>
        <div class="text">{{post.body}}</div>
        <div class="buttons">
          <button class="read_more" (click) = "detail=post">Show more...</button>
          <button *ngIf = "post.comments" class="comments_button">Comments({{post.comments.length}})</button>
        </div>  
      </div>
  </div>

  <div *ngIf="detail" class="seznam">
    <button class="back" (click) = "detail=null">Back to main page</button>
    <h3 class="title_detail">{{detail.title}}</h3>
    <div class="author">{{detail.author.name}}</div>
    <div class="text">{{detail.body}}</div>
    <h3 class="title_com">Comments</h3>
    <div class="comments" *ngFor="let comment of detail.comments">
      <div class="comment_detail">
        <div class="comment_title">{{comment.name}}</div>
        <div class="comment_author">{{comment.email}}</div>
        <div class="comment_text">"{{comment.body}}"</div>
      </div>
    </div>
  </div>
</div>
